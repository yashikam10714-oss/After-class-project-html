<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: rgb(65, 105, 87);
                border: 1px solid white;
            }
            #myDiv{
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <h1>Welcome</h1>
        <p>This is the sample of transform in html</p>
        <div>
            Shadow effect
        </div>
        <div id="myDiv">
            Shadow effect
        </div>
    </body>
</html>
